<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f3bbbb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;    
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            background: #fff;
            gap: 20px;
            padding: 20px;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .choice {
            border: 1px solid #ddd;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .choice:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .choice img {
            max-width: 100%;
            border-radius: 5px;
            max-height: 150px;
            
        }

        .choice button {
            background-color: #007bff;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            margin-top: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .choice button:hover{
            background-color: #0056b3;
        }

        #languageSelect{
            font-size: 25px;
            position: fixed;
            top: 5vh;
        }

    </style>
</head>
<body>

    <h1 id="main-title">Let the Art Therapy Begin...</h1> <br>
<select id="languageSelect" onchange="changeLanguage(this.value)">
    <option value="english">English</option>
    <option value="hindi">Hindi</option>
    <option value="marathi">Marathi</option>
    <option value="tamil">Tamil</option>
    <option value="bengali">Bengali</option>
</select>
<div class="container">
    <div class="choice">
        <img src="https://pngimg.com/uploads/ironman/ironman_PNG44.png" alt="choice 1">
        <button id="ironman-btn" onclick="location.href='ironman.html'">Ironman</button>
    </div>
    <div class="choice">
        <img src="https://clipart-library.com/images/qiBorqrqT.jpg" alt="choice 2">
        <button id="shapes-btn" onclick="location.href='shapes.html'">Shapes</button>
    </div>
    <div class="choice">
        <img src="https://th.bing.com/th/id/OIP.tT5AULZcbHhyxZw1qATXHAHaE8?w=276&h=184&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="choice 3">
        <button id="flowers-btn" onclick="location.href='flowers.html'">Flowers</button>
    </div>
    <div class="choice">
        <img src="https://wallup.net/wp-content/uploads/2019/09/09/750718-marvel-comics-superhero-hero.jpg" alt="choice 4">
        <button id="heroes-btn" onclick="location.href='heroes.html'">Heroes</button>
    </div>
</div>

<script>
    const translations = {
        english: {
            title: "Let the Art Therapy Begin...",
            ironman: "Ironman",
            shapes: "Shapes",
            flowers: "Flowers",
            heroes: "Heroes"
        },
        hindi: {
            title: "आर्ट थेरेपी शुरू करें...",
            ironman: "आयरनमैन",
            shapes: "आकार",
            flowers: "फूल",
            heroes: "नायक"
        },
        marathi: {
            title: "कला उपचार सुरू करा...",
            ironman: "आयर्नमॅन",
            shapes: "आकार",
            flowers: "फुले",
            heroes: "नायक"
        },
        tamil: {
            title: "கலை சிகிச்சை தொடங்குங்கள்...",
            ironman: "இரும்பு மனிதன்",
            shapes: "வடிவங்கள்",
            flowers: "மலர்கள்",
            heroes: "வீரர்கள்"
        },
        bengali: {
            title: "শিল্প থেরাপি শুরু করুন...",
            ironman: "আয়রনম্যান",
            shapes: "আকৃতি",
            flowers: "ফুল",
            heroes: "নায়ক"
        }
    };

    function changeLanguage(language) {
        // Update the main title
        document.getElementById("main-title").innerText = translations[language].title;

        // Update the button text for each choice
        document.getElementById("ironman-btn").innerText = translations[language].ironman;
        document.getElementById("shapes-btn").innerText = translations[language].shapes;
        document.getElementById("flowers-btn").innerText = translations[language].flowers;
        document.getElementById("heroes-btn").innerText = translations[language].heroes;
    }
</script>
</body>
</html>
